<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #e63946;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Ruleta Styles */
        .ruleta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .ruleta-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
        }

        #ruletaCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 5s cubic-bezier(0.2, 0.8, 0.3, 1);
        }

        .ruleta-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: var(--accent);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #3aa8d8;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #e0861b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* List Styles */
        .list-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .list-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 5px;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-edit:hover {
            color: var(--success);
        }

        .btn-delete:hover {
            color: var(--danger);
        }

        /* QR Styles */
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        #qrcode {
            margin: 15px 0;
        }

        .session-info {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Winner Announcement */
        .winner-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .winner-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .winner-content {
            background: linear-gradient(135deg, #3a0ca3, #4361ee);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.7);
            transition: transform 0.5s ease;
        }

        .winner-modal.active .winner-content {
            transform: scale(1);
        }

        .winner-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }

        .winner-name {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(45deg, #f72585, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .status-open {
            background: var(--success);
        }

        .status-closed {
            background: var(--danger);
        }

        .empty-message {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
            font-style: italic;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .spinning {
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>
        // Variables globales
        let currentSessionId = null;
        let participants = [];
        let winners = [];
        let isSpinning = false;
        let gameStatus = 'closed'; // 'open' or 'closed'
        let ruletaChart = null;
        let currentWinner = null;

        // Colores para los segmentos de la ruleta
        const segmentColors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
            '#9966FF', '#FF9F40', '#8AC926', '#1982C4',
            '#6A4C93', '#F15BB5', '#00BBF9', '#00F5D4'
        ];

        // Inicializaci√≥n cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
        });

        function initializeApp() {
            // Intentar cargar datos de localStorage
            loadFromLocalStorage();
            
            // Si no hay sesi√≥n activa, crear una nueva
            if (!currentSessionId) {
                createNewGame();
            } else {
                // Cargar datos de Firebase para la sesi√≥n actual
                loadSessionData();
            }
            
            // Dibujar la ruleta inicial
            drawRuleta();
        }

        function setupEventListeners() {
            // Botones principales
            document.getElementById('spinBtn').addEventListener('click', spinRuleta);
            document.getElementById('newGameBtn').addEventListener('click', createNewGame);
            document.getElementById('endGameBtn').addEventListener('click', endGame);
            
            // Gesti√≥n de participantes
            document.getElementById('addParticipantBtn').addEventListener('click', addParticipant);
            document.getElementById('participantName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addParticipant();
            });
            
            // Modal de ganador
            document.getElementById('closeWinnerBtn').addEventListener('click', closeWinnerModal);
            document.getElementById('removeWinnerBtn').addEventListener('click', removeCurrentWinner);
        }

        function createNewGame() {
            // Generar un nuevo ID de sesi√≥n
            currentSessionId = 'session_' + Date.now();
            
            // Reiniciar arrays
            participants = [];
            winners = [];
            gameStatus = 'open';
            
            // Actualizar la UI
            updateSessionInfo();
            updateParticipantsList();
            updateWinnersList();
            drawRuleta();
            generateQRCode();
            
            // Guardar en localStorage
            saveToLocalStorage();
            
            // Inicializar en Firebase
            initializeFirebaseSession();
            
            // Mostrar mensaje de √©xito
            alert('Nuevo juego creado con ID: ' + currentSessionId);
        }

        function initializeFirebaseSession() {
            if (!window.firebaseDatabase) {
                console.error('Firebase no est√° inicializado');
                return;
            }
            
            const database = window.firebaseDatabase;
            const sessionRef = ref(database, 'sessions/' + currentSessionId);
            
            // Crear la sesi√≥n en Firebase
            set(sessionRef, {
                createdAt: new Date().toISOString(),
                status: gameStatus,
                participants: {},
                winners: {}
            });
            
            // Escuchar cambios en los participantes
            const participantsRef = ref(database, 'sessions/' + currentSessionId + '/participants');
            onValue(participantsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Convertir objeto a array
                    const remoteParticipants = Object.keys(data).map(key => {
                        return { id: key, ...data[key] };
                    });
                    
                    // Actualizar participantes locales
                    participants = remoteParticipants;
                    updateParticipantsList();
                    drawRuleta();
                }
            });
            
            // Escuchar cambios en los ganadores
            const winnersRef = ref(database, 'sessions/' + currentSessionId + '/winners');
            onValue(winnersRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Convertir objeto a array
                    const remoteWinners = Object.keys(data).map(key => {
                        return { id: key, ...data[key] };
                    });
                    
                    // Actualizar ganadores locales
                    winners = remoteWinners;
                    updateWinnersList();
                }
            });
        }

        function loadSessionData() {
            if (!window.firebaseDatabase || !currentSessionId) return;
            
            const database = window.firebaseDatabase;
            
            // Cargar datos de la sesi√≥n
            const sessionRef = ref(database, 'sessions/' + currentSessionId);
            onValue(sessionRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    gameStatus = data.status;
                    updateSessionInfo();
                    
                    // Si el juego est√° cerrado, deshabilitar ciertas funciones
                    if (gameStatus === 'closed') {
                        document.getElementById('addParticipantBtn').disabled = true;
                        document.getElementById('participantName').disabled = true;
                    }
                }
            });
        }

        function addParticipant() {
            if (gameStatus === 'closed') {
                alert('El juego est√° cerrado. No se pueden agregar m√°s participantes.');
                return;
            }
            
            const nameInput = document.getElementById('participantName');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Por favor, ingresa un nombre v√°lido.');
                return;
            }
            
            // Crear nuevo participante
            const newParticipant = {
                id: 'participant_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5),
                name: name,
                color: segmentColors[participants.length % segmentColors.length],
                addedAt: new Date().toISOString()
            };
            
            // Agregar a la lista local
            participants.push(newParticipant);
            
            // Si Firebase est√° disponible, sincronizar
            if (window.firebaseDatabase && currentSessionId) {
                const database = window.firebaseDatabase;
                const participantRef = ref(database, 'sessions/' + currentSessionId + '/participants/' + newParticipant.id);
                set(participantRef, {
                    name: newParticipant.name,
                    color: newParticipant.color,
                    addedAt: newParticipant.addedAt
                });
            }
            
            // Limpiar el campo de entrada
            nameInput.value = '';
            
            // Actualizar la UI
            updateParticipantsList();
            drawRuleta();
            saveToLocalStorage();
        }

        function removeParticipant(id) {
            // Eliminar de la lista local
            participants = participants.filter(p => p.id !== id);
            
            // Si Firebase est√° disponible, eliminar tambi√©n de all√≠
            if (window.firebaseDatabase && currentSessionId) {
                const database = window.firebaseDatabase;
                const participantRef = ref(database, 'sessions/' + currentSessionId + '/participants/' + id);
                remove(participantRef);
            }
            
            // Actualizar la UI
            updateParticipantsList();
            drawRuleta();
            saveToLocalStorage();
        }

        function updateParticipantsList() {
            const container = document.getElementById('participantsList');
            
            if (participants.length === 0) {
                container.innerHTML = '<div class="empty-message">No hay participantes a√∫n. Agrega algunos nombres para comenzar.</div>';
                return;
            }
            
            container.innerHTML = participants.map(participant => `
                <div class="list-item fade-in">
                    <span>${participant.name}</span>
                    <div class="list-item-actions">
                        <button class="btn-icon btn-delete" onclick="removeParticipant('${participant.id}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function updateWinnersList() {
            const container = document.getElementById('winnersList');
            
            if (winners.length === 0) {
                container.innerHTML = '<div class="empty-message">A√∫n no hay ganadores. ¬°Gira la ruleta!</div>';
                return;
            }
            
            container.innerHTML = winners.map(winner => `
                <div class="list-item fade-in">
                    <span>${winner.name}</span>
                    <div class="list-item-actions">
                        <button class="btn-icon btn-delete" onclick="removeWinner('${winner.id}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function drawRuleta() {
            const canvas = document.getElementById('ruletaCanvas');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            
            // Limpiar el canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (participants.length === 0) {
                // Dibujar ruleta vac√≠a
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.stroke();
                
                // Texto de "Agregar participantes"
                ctx.font = 'bold 20px Arial';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.textAlign = 'center';
                ctx.fillText('Agrega participantes', centerX, centerY - 10);
                ctx.fillText('para comenzar', centerX, centerY + 20);
                return;
            }
            
            // Calcular √°ngulo por segmento
            const anglePerSegment = (2 * Math.PI) / participants.length;
            
            // Dibujar segmentos
            for (let i = 0; i < participants.length; i++) {
                const startAngle = i * anglePerSegment;
                const endAngle = (i + 1) * anglePerSegment;
                
                // Dibujar segmento
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = participants[i].color;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Dibujar texto
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSegment / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                
                // Acortar nombres largos
                let displayName = participants[i].name;
                if (displayName.length > 10) {
                    displayName = displayName.substring(0, 8) + '...';
                }
                
                ctx.fillText(displayName, radius - 20, 5);
                ctx.restore();
            }
            
            // Dibujar c√≠rculo central
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function spinRuleta() {
            if (isSpinning) return;
            
            if (participants.length < 2) {
                alert('Se necesitan al menos 2 participantes para girar la ruleta.');
                return;
            }
            
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            
            const canvas = document.getElementById('ruletaCanvas');
            const spinDuration = 5000; // 5 segundos
            const startTime = Date.now();
            
            // N√∫mero aleatorio de rotaciones completas (entre 5 y 10)
            const fullRotations = 5 + Math.random() * 5;
            
            // √Ångulo final (en radianes) - selecciona un segmento aleatorio
            const winningSegment = Math.floor(Math.random() * participants.length);
            const anglePerSegment = (2 * Math.PI) / participants.length;
            const finalRotation = fullRotations * 2 * Math.PI + (winningSegment * anglePerSegment);
            
            // Animaci√≥n de giro
            function animate() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                
                // Easing function (easeOutCubic)
                const easedProgress = 1 - Math.pow(1 - progress, 3);
                
                // Calcular rotaci√≥n actual
                const currentRotation = easedProgress * finalRotation;
                
                // Aplicar rotaci√≥n al canvas
                canvas.style.transform = `rotate(${currentRotation}rad)`;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // La animaci√≥n ha terminado
                    finishSpin(winningSegment);
                }
            }
            
            // Iniciar animaci√≥n
            animate();
            
            // Simular sonido de giro (en una implementaci√≥n real, usar√≠amos un archivo de audio)
            console.log("üîä Sonido de ruleta girando...");
        }

        function finishSpin(winningSegmentIndex) {
            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;
            
            // Obtener el ganador
            const winner = participants[winningSegmentIndex];
            currentWinner = winner;
            
            // Agregar a la lista de ganadores
            const newWinner = {
                id: 'winner_' + Date.now(),
                name: winner.name,
                timestamp: new Date().toISOString(),
                visible: true
            };
            
            winners.push(newWinner);
            
            // Si Firebase est√° disponible, sincronizar
            if (window.firebaseDatabase && currentSessionId) {
                const database = window.firebaseDatabase;
                const winnerRef = ref(database, 'sessions/' + currentSessionId + '/winners/' + newWinner.id);
                set(winnerRef, {
                    name: newWinner.name,
                    timestamp: newWinner.timestamp,
                    visible: newWinner.visible
                });
            }
            
            // Actualizar la lista de ganadores
            updateWinnersList();
            
            // Mostrar modal de ganador
            showWinnerModal(winner.name);
            
            // Efecto de confeti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            // Simular sonido de ganador
            console.log("üéâ ¬°Sonido de celebraci√≥n!");
            
            // Guardar en localStorage
            saveToLocalStorage();
        }

        function showWinnerModal(winnerName) {
            document.getElementById('winnerName').textContent = winnerName;
            document.getElementById('winnerModal').classList.add('active');
        }

        function closeWinnerModal() {
            document.getElementById('winnerModal').classList.remove('active');
        }

        function removeCurrentWinner() {
            if (currentWinner) {
                removeWinnerFromList(currentWinner.id);
                currentWinner = null;
            }
            closeWinnerModal();
        }

        function removeWinner(id) {
            removeWinnerFromList(id);
        }

        function removeWinnerFromList(id) {
            // Eliminar de la lista local
            winners = winners.filter(w => w.id !== id);
            
            // Si Firebase est√° disponible, eliminar tambi√©n de all√≠
            if (window.firebaseDatabase && currentSessionId) {
                const database = window.firebaseDatabase;
                const winnerRef = ref(database, 'sessions/' + currentSessionId + '/winners/' + id);
                remove(winnerRef);
            }
            
            // Actualizar la UI
            updateWinnersList();
            saveToLocalStorage();
        }

        function endGame() {
            if (gameStatus === 'closed') {
                alert('El juego ya est√° cerrado.');
                return;
            }
            
            if (confirm('¬øEst√°s seguro de que quieres finalizar el juego? No se podr√°n agregar m√°s participantes.')) {
                gameStatus = 'closed';
                
                // Actualizar Firebase si est√° disponible
                if (window.firebaseDatabase && currentSessionId) {
                    const database = window.firebaseDatabase;
                    const sessionRef = ref(database, 'sessions/' + currentSessionId + '/status');
                    set(sessionRef, 'closed');
                }
                
                // Actualizar la UI
                updateSessionInfo();
                document.getElementById('addParticipantBtn').disabled = true;
                document.getElementById('participantName').disabled = true;
                
                // Guardar en localStorage
                saveToLocalStorage();
                
                alert('Juego finalizado. No se aceptar√°n m√°s participantes.');
            }
        }

        function updateSessionInfo() {
            document.getElementById('sessionId').textContent = currentSessionId || 'No iniciada';
            
            const statusElement = document.getElementById('gameStatus');
            statusElement.textContent = gameStatus === 'open' ? 'Abierto' : 'Cerrado';
            statusElement.className = 'game-status ' + (gameStatus === 'open' ? 'status-open' : 'status-closed');
        }

        function generateQRCode() {
            if (!currentSessionId) return;
            
            // URL para participaci√≥n remota
            const joinUrl = `${window.location.origin}${window.location.pathname}?join=${currentSessionId}`;
            
            // Generar QR
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            
            QRCode.toCanvas(qrContainer, joinUrl, {
                width: 200,
                height: 200,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            }, function(error) {
                if (error) console.error(error);
            });
        }

        function saveToLocalStorage() {
            const appState = {
                currentSessionId,
                participants,
                winners,
                gameStatus
            };
            
            localStorage.setItem('ruletaApp', JSON.stringify(appState));
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('ruletaApp');
            
            if (saved) {
                try {
                    const appState = JSON.parse(saved);
                    currentSessionId = appState.currentSessionId;
                    participants = appState.participants || [];
                    winners = appState.winners || [];
                    gameStatus = appState.gameStatus || 'closed';
                    
                    // Actualizar la UI
                    updateSessionInfo();
                    updateParticipantsList();
                    updateWinnersList();
                    
                    // Si el juego est√° cerrado, deshabilitar ciertas funciones
                    if (gameStatus === 'closed') {
                        document.getElementById('addParticipantBtn').disabled = true;
                        document.getElementById('participantName').disabled = true;
                    }
                } catch (e) {
                    console.error('Error al cargar datos guardados:', e);
                }
            }
        }

        // Hacer funciones disponibles globalmente para los event listeners
        window.removeParticipant = removeParticipant;
        window.removeWinner = removeWinner;
    </script>
